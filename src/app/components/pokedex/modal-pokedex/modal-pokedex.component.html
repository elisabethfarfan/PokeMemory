<div class="modal-pokedex">
    <div class="" *ngFor="let pokemon of infoPokemon">
        <figure>
            <img [src]="pokemon.img">
        </figure>     
        <div class="modal-body">
            <p>description</p>
            <div>
                <p>caracteristicas del pokemon</p>
            </div>
            <div>
                <p>Quick move</p>
            </div>
            <div>
                <p>especial attack</p>
            </div>
            <button (click)="closeModal()">Cerrar</button>
        </div>
    </div>
    
  
</div>
