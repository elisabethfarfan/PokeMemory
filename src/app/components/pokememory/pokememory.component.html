
<div class="containerPokeMemoryGral">
  <div class="button-jugar">
    <button (click)="hiddenCardPokemon()" [ngStyle]="isPlayMemory ? {'display': 'none'} : {'display': 'block'}">JUGAR</button>
  </div>

  <div class="containerPlayGame"  [ngStyle]="isPlayMemory ? {'display': 'block'} : {'display': 'none'}">
   
    <div class="container-audio">
          <h3>Time: {{minutos}} : {{segundos}}</h3>
          <button class="button-play" (click)="playAudio()">
            <img src="../../../assets/icono_audio.png">
          </button>          
      </div>      
      <div class="container-cards" >
        <div class="card-pokemon1" *ngFor="let card of pokeData;let i = index">
          <img src ="{{card.image}}">
          <h2>{{card.id}}</h2>
          <input  type="image" src="../../../assets/poke.jpg" class="card-pokemon2" (click)="hiddenCard($event,card.id)"  [disabled]= "isDisabled">

        </div>
      </div>
   </div>
</div>
